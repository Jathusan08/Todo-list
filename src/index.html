<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="header">
          <div class="header-img"></div>
          <p>TODO LIST</p>
        </div>

        <div class="task-navigation">
          <div class="today-layout">
            <button class="today-btn">
              <div class="btn-img"></div>
              <p>Today</p>
            </button>
          </div>
          <div class="weekly-layout">
            <button class="weekly-btn">
              <div class="btn-img"></div>
              <p>Weekly</p>
            </button>
          </div>
          <div class="anyday-layout">
            <button class="anyDay-btn">
              <div class="btn-img"></div>
              <p>Any day</p>
            </button>
          </div>
        </div>

        <hr />

        <div class="category-container">
          <div class="personal-layout">
            <button class="personal-btn">
              <div class="btn-img"></div>
              <p>Personal</p>
            </button>
          </div>
          <div class="home-layout">
            <button class="home-btn">
              <div class="btn-img"></div>
              <p>Home</p>
            </button>
          </div>
          <div class="learning-layout">
            <button class="learning-btn">
              <div class="btn-img"></div>
              <p>Learning</p>
            </button>
          </div>
          <div class="health-layout">
            <button class="health-btn">
              <div class="btn-img"></div>
              <p>Health</p>
            </button>
          </div>

          <div class="work-layout">
            <button class="work-btn">
              <div class="btn-img"></div>
              <p>Work</p>
            </button>
          </div>
          <div class="event-layout">
            <button class="event-btn">
              <div class="btn-img"></div>
              <p>Event</p>
            </button>
          </div>
          <div class="projectManagement-layout">
            <button class="projectManagement-btn">
              <div class="btn-img"></div>
              <p>Project Management</p>
            </button>
          </div>
          <div class="shopping-layout">
            <button class="shopping-btn">
              <div class="btn-img"></div>
              <p>Shopping</p>
            </button>
          </div>
          <div class="finance-layout">
            <button class="finance-btn">
              <div class="btn-img"></div>
              <p>Finance</p>
            </button>
          </div>
          <div class="social-layout">
            <button class="social-btn">
              <div class="btn-img"></div>
              <p>Social</p>
            </button>
          </div>
          <div class="travel-layout">
            <button class="travel-btn">
              <div class="btn-img"></div>
              <p>Travel</p>
            </button>
          </div>
        </div>
      </aside>

      <dialog class="modal">
        <h2></h2>
        <form>
          <div class="modal-container">
            <div class="layout-1">
              <div class="title">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" />
                <span class="error"></span>
              </div>

              <div class="description">
                <label for="description">Description:</label>
                <textarea id="description" name="description"> </textarea>
                <span class="error"></span>
              </div>
            </div>

            <div class="layout-2">
              <div class="dueDate">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" />
                <span class="error"></span>
              </div>

              <div class="priority">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                  <option value="High" class="high-priority">High</option>
                  <option value="Medium" class="medium-priority">Medium</option>
                  <option value="Low" class="low-priority" selected>Low</option>
                </select>
              </div>
            </div>
            <div class="layout-3">
              <div class="note">
                <label for="note">Note:</label>
                <textarea id="note" name="note" cols="1"> </textarea>
              </div>
            </div>
          </div>
          <div class="buttons-form">
            <button
              class="cancel-button"
              value="cancel"
              formnovalidate
              formmethod="dialog"
            >
              Cancel
            </button>
            <button class="submit-button" value="default">Save</button>
          </div>
        </form>
      </dialog>

      <main class="main-section">
        <div class="controlPanel-Layout">
          <button class="addTask-btn">+</button>
          <input
            type="search"
            class="searchbar"
            name="search"
            placeholder="search..."
          />
          <div class="dropdown">
            <button class="dropbtn">Sort By:</button>
            <div class="dropdown-content">
              <button class="insertionOrder-btn">Insertion Order</button>
              <button class="completeTasks-btn">Complete Tasks</button>
              <button class="incompletTasks-btn">Incomplete Tasks</button>
              <button class="highPriorityTasks-btn">High Priority</button>
              <button class="lowPriorityTasks-btn">Low Priority</button>
              <button class="mediumPriorityTasks-btn">Medium Priority</button>
              <button class="titleASEC-btn">Title (Asc) </button>
              <button class="titleDESC-btn">Title (Desc) </button>
              <button class="dateASEC-btn">Date (Asc) </button>
              <button class="dateDESC-btn">Date (Desc) </button>
            </div>
        </div>
      </main>
      <dialog class="detailModal">
        <div class="detailContainer">
          <h1 class="taskProjectName"></h1>

          <div class="taskTitleContainer">
            <div>Title:</div>
            <div class="taskTitle"></div>
          </div>

          <div class="taskDescriptionContainer">
            <div>Description:</div>
            <textarea class="taskTitle" readonly></textarea>
          </div>

          <div class="taskPriorityContainer">
            <div>Priority:</div>
            <div class="taskPriority"></div>
          </div>

          <div class="taskDueDateContainer">
            <div>Due Date:</div>
            <div class="taskDueDate"></div>
          </div>

          <div class="taskNoteContainer">
            <div>Note:</div>
            <textarea class="taskNote" readonly></textarea>
          </div>

          <div class="taskStatusContainer">
            <div>Status:</div>
            <div class="taskStatus"></div>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
